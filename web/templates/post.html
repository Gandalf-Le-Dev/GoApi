{{ define "post.html" }}
<li id="post-{{ .post.PostID }}">
	<h3>{{ .post.Title }} - id: {{ .post.PostID }}</h3>
	<p>{{ .post.Content }}</p>
	<button hx-delete="/posts/{{ .post.PostID }}" hx-target="#post-{{ .post.PostID }}" hx-swap="delete" hx-headers='{"Accept": "text/html"}' hx-confirm="Are you sure you wish to delete this post?">Delete</button>
	<button hx-get="/posts/{{ .post.PostID }}/edit" hx-target="#edit-post-container" hx-swap="innerHTML" hx-headers='{"Accept": "text/html"}'>Edit</button>
</li>
{{ end }}
