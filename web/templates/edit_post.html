{{ define "edit_post.html" }}
<div id="edit-post-form">
	<h2>Edit Post</h2>
	<form hx-put="/posts/{{ .post.PostID }}" hx-target="#post-{{ .post.PostID }}" hx-swap="outerHTML" hx-headers='{"Accept": "text/html"}'>
		<label for="title">Title:</label>
		<input type="text" id="title" name="Title" value="{{ .post.Title }}" required>
		<br>
		<label for="content">Content:</label>
		<textarea id="content" name="Content" required>{{ .post.Content }}</textarea>
		<br>
		<button type="submit">Update Post</button>
		<button type="button" hx-get="/posts" hx-trigger="click" hx-target="#edit-post-form" hx-swap="delete" hx-headers='{"Accept": "text/html"}'>Cancel</button>
	</form>
</div>
{{ end }}
