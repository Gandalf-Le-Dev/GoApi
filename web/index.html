<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Golang Blog Test</title>
	<script src="https://unpkg.com/htmx.org@1.8.1/dist/htmx.min.js"></script>
</head>

<body>
	<h1>Golang Blog Test Page</h1>

	<!-- Section to Display Posts -->
	<div id="posts-container">
		<h2>Posts</h2>
		<button hx-get="/posts" hx-trigger="click, load" hx-target="#posts-list" hx-swap="innerHTML" hx-headers='{"Accept": "text/html"}'>
			Load Posts
		</button>
		<ul id="posts-list">
			<!-- Posts will be loaded here -->
		</ul>
	</div>

	<div id="edit-post-container">
		<!-- Edit post form will be loaded here -->
	</div>

	<!-- Form to Create a New Post -->
	<div id="create-post">
		<h2>Create Post</h2>
		<form hx-post="/posts" hx-target="#posts-list" hx-swap="beforeend" hx-headers='{"Accept": "text/html"}'>
			<label for="title">Title:</label>
			<input type="text" id="title" name="Title" required>
			<br>
			<label for="content">Content:</label>
			<textarea id="content" name="Content" required></textarea>
			<br>
			<button type="submit">Create Post</button>
		</form>
	</div>
</body>

</html>
